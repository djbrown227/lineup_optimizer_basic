<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Results</title>
</head>
<body>
    <h1>Optimization Results</h1>
    {% if lineups %}
        <ul>
            {% for lineup in lineups %}
                <li>
                    <strong>Lineup:</strong> {{ lineup.lineup }}<br>
                    <strong>Players:</strong> {{ lineup.players|join:", " }}<br>
                    <strong>Fantasy Points:</strong> {{ lineup.fantasy_points }}<br>
                    <strong>Salary:</strong> {{ lineup.salary }}<br>
                </li>
                <hr>
            {% endfor %}
        </ul>
        <!-- Download CSV File Link -->
        <a href="{% url 'download_csv' %}?file_path={{ csv_download_path }}" download>
            <button type="button">Download CSV</button>
        </a>
    {% else %}
        <p>No lineups generated.</p>
    {% endif %}
</body>
</html>
