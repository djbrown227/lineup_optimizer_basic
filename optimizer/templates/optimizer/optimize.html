<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize DFS Lineups</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            font-weight: 700;
            font-size: 28px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #4CAF50;
            margin: 10px auto 0;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #2c3e50;
        }

        input[type="file"],
        select,
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #dce0e5;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 3px rgba(76, 175, 80, 0.5);
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Optimize Your DFS Lineups</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="csv_file">Upload CSV File:</label>
            <input type="file" name="csv_file" id="csv_file" required>
        </div>

        <div class="form-group">
            <label for="sport">Select Sport:</label>
            {{ form.sport }}
        </div>

        <div class="form-group">
            <label for="site">Select Site:</label>
            {{ form.site }}
        </div>

        <div class="form-group">
            <label for="num_lineups">Number of Lineups:</label>
            {{ form.num_lineups }}
        </div>

        <div class="form-group">
            <label for="min_exposure">Minimum Exposure (%):</label>
            <input type="number" name="min_exposure" id="min_exposure" min="0" max="100" value="0" required>
        </div>

        <div class="form-group">
            <label for="max_exposure">Maximum Exposure (%):</label>
            <input type="number" name="max_exposure" id="max_exposure" min="0" max="100" value="100" required>
        </div>

        <button type="submit">Optimize</button>
    </form>
</body>
</html>
